<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div-body">
        <button id="btnMostrar">Click me</button>
    </div>

    <script>
        const fotos = [
            './img/b.jpeg',
            './img/a.jpeg',
            './img/c.jpeg',
            './img/d.jpeg',
        ];

        const button = document.getElementById('btnMostrar');
        const div = document.querySelector('.div-body');
        let index = 0;

       button.addEventListener('click', () => {
            // Remove o botão
            document.title = "saudades vida";
            div.innerHTML = '';

            // Cria e exibe a primeira imagem
            const img = document.createElement('img');
            img.src = fotos[index];
            //img.setAttribute('data-aos', 'fade-up');
            img.style.maxWidth = '100%';
            img.style.display = 'block';
            img.style.margin = '0 auto';
            div.appendChild(img);

            // Função que troca a imagem automaticamente
            function trocarFoto() {
                index = (index + 1) % fotos.length; // volta ao início quando chegar no fim
                img.src = fotos[index];

                // Troca a cada 3 segundos (3000 ms)
                setTimeout(trocarFoto, 3000);
            }

            // Começa a troca automática após 3 segundos
            setTimeout(trocarFoto, 3000);
        });
    </script>
</body>
</html>
